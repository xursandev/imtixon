<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        
        <!-- HEADER - START -->

        <header class="header">
            <div class="container">
                <div class="header-row">
                    <div class="header-main-1">
                        <div class="header-logo">
                            <img src="./images/header-logo.svg" alt="site logo">
                        </div>
    
                        <div class="header-nav">
                            <div class="header-link">Asosiy sahifa</div>
                            <div class="header-link">Ta’im dasturlari</div>
                            <div class="header-link">Biz haqimizda</div>
                            <div class="header-link">Blog</div>
                        </div>
                    </div>

                    <div class="header-main-2">
                        <button class="header-button">Ariza qoldirish</button>

                        <select class="select">
                            <option value="">Uz</option>
                            <option value="">Ru</option>
                            <option value="">Eng</option>
                        </select>

                        <div class="header-mobile">
                            <svg width="26" height="20" viewBox="0 0 26 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M1 1H25" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M1 10H25" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M1 19H25" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>                                                          
                        </div>
                    </div>

            
                </div>
            </div>
        </header>

        <!-- HEADER - END -->

        <!-- MAIN - START -->

        <main class="main">

            <!-- BANNER - START -->

            <section class="banner">
                <div class="container">
                    <div class="banner-row">
                        <div class="banner-content">
                            <div class="banner-title">Biz bilan kelajagingizga <br>investitsiya qiling</div>
                        <div class="banner-main">
                            <p class="banner-subtitle">Nufuzli universitetlarda o’qishni <br>maqsad qilganlar biz bilan</p>
                            <button class="banner-button">
                                <svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <circle cx="32" cy="32" r="31.65" stroke="white" stroke-width="0.7"/>
                                    <path d="M22.9082 37.25L41.0947 26.75" stroke="white" stroke-width="2.25" stroke-linecap="round" stroke-linejoin="round"/>
                                    <path d="M37.7988 39.0442L41.0931 26.75" stroke="white" stroke-width="2.25" stroke-linecap="round" stroke-linejoin="round"/>
                                    <path d="M28.7988 23.457L41.0931 26.7513" stroke="white" stroke-width="2.25" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>                                    
                            </button>
                        </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- BANNER - END -->

            <!-- ABOUT - START -->

            <section class="about">
                <div class="container">
                    <div class="about-row">
                        <div class="about-header">
                            <div class="about-header__title">Top <span class="red-title">dasturlar</span></div>
                        <button class="about-button">
                            Barchasi
                        </button>
                        </div>
                        <div class="about-content">
                            <div class="box-1">
                            <div class="about-box">
                                <img src="./images/about-img-1.png" alt="about img">
                            </div>
                            <div class="about-box">
                                <img src="./images/about-img-2.png" alt="about img">
                            </div>
                            <div class="about-box">
                                <img src="./images/about-img-3.png" alt="about img">
                            </div>
                            <div class="about-box">
                                <img src="./images/about-img-4.png" alt="about img">
                            </div>
                            </div>
                            <div class="box-2">
                                <div class="about-box">
                                    <img src="./images/about-img-5.png" alt="about img">
                                </div>
                                <div class="about-box">
                                    <img src="./images/about-img-6.png" alt="about img">
                                </div>
                                <div class="about-box">
                                    <img src="./images/about-img-7.png" alt="about img">
                                </div>
                                <div class="about-box">
                                    <img src="./images/about-img8.png" alt="about img">
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </section>

            <!-- ABOUT - END -->

            <!-- CLUB - START -->

            <section class="club">
                <div class="container">
                    <div class="club-row">
                        <div class="club-header"><span class="club-header_orange">Talabalardan</span> izohlar</div>
                        <div class="club-boxes">
                            <div class="club-box">
                                <img src="./images/club-img-1.png" alt="club img">
                            </div>
                            <div class="club-box">
                                <img src="./images/club-img-2 (2).png" alt="club img">
                            </div>
                            <div class="club-box">
                                <img src="./images/club-img-3 (2).png" alt="club img">
                            </div>
                            <div class="club-box">
                                <img src="./images/club-img-4.png" alt="club img">
                            </div>
                        </div>
                        
                    </div>
                </div>
            </section>

            <!-- CLUB - END -->

        </main>

        <!-- MAIN - END -->

    </div>
</body>
</html>
